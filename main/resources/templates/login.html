<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 320px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #000;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
		.register-link {
		            text-align: center;
		            margin-top: 20px;
		            font-size: 16px;
		        }
		        .register-link a {
		            color: #000;
		            text-decoration: none;
		            transition: color 0.3s ease;
		        }
		        .register-link a:hover {
		            color: #555;
		        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
		<!-- エラー表示 -->
			<div th:if="${param.error}">
				<p style="color: red;">usernameまたはpasswordが違います</p>
			</div>
			<!-- ログアウト表示 -->
			<div th:if="${param.logout}">
				<p style="color: blue">ログアウトしました</p>
			</div>
			<!-- サインアップ表示 -->
			<div th:if="${success}">
				<p th:text="${success}" style="color:green">登録しました</p>
			</div>
        <form th:action="@{/authentication}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>アカウントをお持ちでない方は <a th:href="@{/signup}" style="font-weight: bold;"> こちら </a></p>
        </div>
    </div>
</body>
</html>
